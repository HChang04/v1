
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRM System Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-base-100: oklch(0% 0 0);
      --color-base-200: oklch(19% 0 0);
      --color-base-300: oklch(22% 0 0);
      --color-base-content: oklch(87.609% 0 0);
      --color-primary: oklch(35% 0 0); /* A very dark gray, consider a more vibrant color for primary actions */
      --color-primary-content: oklch(100% 0 0);
      --color-secondary: oklch(35% 0 0); /* Same as primary */
      --color-secondary-content: oklch(100% 0 0);
      --color-accent: oklch(35% 0 0); /* Same as primary */
      --color-accent-content: oklch(100% 0 0);
      --color-neutral: oklch(35% 0 0); /* Same as primary */
      --color-neutral-content: oklch(100% 0 0);
      --color-info: oklch(45.201% 0.313 264.052);
      --color-info-content: oklch(89.04% 0.062 264.052);
      --color-success: oklch(51.975% 0.176 142.495);
      --color-success-content: oklch(90.395% 0.035 142.495);
      --color-warning: oklch(96.798% 0.211 109.769);
      --color-warning-content: oklch(19.359% 0.042 109.769);
      --color-error: oklch(62.795% 0.257 29.233);
      --color-error-content: oklch(12.559% 0.051 29.233); /* This content color is very dark for an error state, might need adjustment for visibility */

      /* Custom DaisyUI theme variables for structure */
      --radius-selector: 0rem; /* buttons, inputs, etc. */
      --radius-field: 0rem; /* textareas, etc. */
      --radius-box: 0rem; /* cards, modals, etc. */
      --size-selector: 0.25rem; /* padding for selectors */
      --size-field: 0.25rem; /* padding for fields */
      --border: 1px; /* border width */
      --depth: 0; /* box-shadow depth */
    }
    body {
      background-color: var(--color-base-100);
      color: var(--color-base-content);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    /* Ensure scrollbars are styled for dark mode if possible (browser dependent) */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--color-base-200);
    }
    ::-webkit-scrollbar-thumb {
      background-color: var(--color-neutral);
      border-radius: var(--radius-box);
    }
  </style>

}
